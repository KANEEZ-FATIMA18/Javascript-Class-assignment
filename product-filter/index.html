<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div class="child container my-5 text-center">
            <h1 class="mb-4 fw-bold">Product Filter</h1>
            <div class="position-relative search-main">
                <input type="text" id="searchInput" placeholder="Search products...">
                <i id="clearSearch" class="bi bi-x-circle-fill" style="cursor: pointer; display: none;"></i>
            </div>

            <div id="productList" class="row g-4 mt-4">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>


</html>
