<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="main overflow-hidden">
    <nav class="navbar child1">
      <h1>Postify</h1>
    </nav>

    <div class="container-fluid">
      <div class="row justify-content-center mt-3">
        <div class="col-lg-4 col-md-8 col-sm-10 child2">
          <label>Your Name</label>
          <input type="text" id="name" placeholder="Your Profile">
          <small id="name-error" class="error"></small>
          <label>Your Profile Pic</label>
          <input type="file" id="pic">
          <small id="pic-error" class="error"></small>
          <label>Post Title</label>
          <input type="text" id="title" placeholder="Enter your Post Title">
          <small id="title-error" class="error"></small>
          <label>Post Content</label>
          <textarea id="content" cols="15" rows="4" placeholder="..."></textarea>
          <small id="content-error" class="error"></small>

          <div class="image-main">
            <img src="/images/1.jpg" alt="img" class="img" onclick="image()">
            <img src="/images/2.jpg" alt="img" class="img" onclick="image()">
            <img src="/images/3.jpg" alt="img" class="img" onclick="image()">
            <img src="/images/4.jpg" alt="img" class="img" onclick="image()">
            <img src="/images/5.jpg" alt="img" class="img" onclick="image()">
          </div>
          <small id="image-error" class="error"></small>
          <button id="post-btn" onclick="submit(event)">Create Post</button>
        </div>

        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="post"></div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
