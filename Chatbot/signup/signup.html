<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../signup/signup.css">
</head>

<body>
    <section class="main">
        <div class="child">
            <div class="signup-1">
                <canvas id="canvas" class="canvas" width="400px" height="400px"></canvas>
            </div>
            <div class="signup-2">
                <h2>Signup</h2>
                <div class="input-box">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" id="fullname" name="fullname" autocomplete="off"
                        placeholder="Enter your full name">
                    <small id="fullname-error" class="error"></small>
                </div>

                <div class="input-box">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" autocomplete="off" placeholder="Enter your email">
                    <small id="email-error" class="error"></small>
                </div>

                <div class="input-box">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" autocomplete="off"
                        placeholder="At least 6 characters">
                    <i class="fa-solid fa-eye" onclick="eyePass()"></i>
                    <small id="password-error" class="error"></small>
                </div>

                <div class="input-box">
                    <label for="confirm_password">Confirm Password</label><br>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Re-enter your password" autocomplete="off">
                    <i class="fa-solid fa-eye" onclick="eyePass()"></i>
                    <small id="confirm-error" class="error"></small>
                </div>

                <button id="signup-btn" onclick="signup()">Signup</button>

                <p>Already have an account? <a href="../login/login.html">Login</a></p>
            </div>
        </div>
    </section>


    <script type="module">
        import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

        new DotLottie({
            autoplay: true,
            loop: true,
            canvas: document.getElementById("canvas"),
            src: "https://lottie.host/acd14c8f-6cc2-4e54-aac5-40f7a42ff954/mKzqRWxf42.json"
        });
    </script>

    <script src="../signup/signup.js"></script>
</body>

</html>
