<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown Timer 2026</title>
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        
            <h1 class="heading">RAMADAN COUNTDOWN 2026</h1>
            <h1 id="ramadan-start-date">Ramadan Start Date</h1>
            <div class="inputs-main row">
                <div class="input-child">
                    <input type="text" value="0" id="in" readonly>
                    <br>
                    <label for="in">Months</label>
                </div>
                 <div class="input-child">
                    <input type="text" value="0" id="in" readonly>
                    <br>
                    <label for="in">Days</label>
                </div>
                 <div class="input-child">
                    <input type="text" value="0" id="in" readonly>
                    <br>
                    <label for="in">Hours</label>
                </div>
                 <div class="input-child">
                    <input type="text" value="0" id="in" readonly>
                    <br>
                    <label for="in">Mins</label>
                </div>
                 <div class="input-child">
                    <input type="text" value="0" id="in" readonly>
                    <br>
                    <label for="in">Sec</label>
                </div>
            </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
