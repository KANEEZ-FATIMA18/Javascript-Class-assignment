<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="category.css">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <section class="container-fluid main">
    <h1 data-aos="fade-down">Categories</h1>

    <div class="box-main">
      <div class="category-box" data-aos="zoom-in" onclick="selectCategory('HTML')">
        <img src="../images/html.png" alt="HTML Icon" />
        <h4>HTML</h4>
      </div>

      <div class="category-box" data-aos="zoom-in" data-aos-delay="100" onclick="selectCategory('CSS')">
        <img src="../images/css.png" alt="CSS Icon" />
        <h4>CSS</h4>
      </div>

      <div class="category-box" data-aos="zoom-in" data-aos-delay="200" onclick="selectCategory('JavaScript')">
        <img src="../images/js.png" alt="JavaScript Icon" />
        <h4>JavaScript</h4>
      </div>

      <div class="category-box" data-aos="zoom-in" data-aos-delay="300" onclick="selectCategory('Python')">
        <img src="../images/python.png" alt="Python Icon" />
        <h4>Python</h4>
      </div>

      <div class="category-box" data-aos="zoom-in" data-aos-delay="400" onclick="selectCategory('React')">
        <img src="../images/react.png" alt="React Icon" />
        <h4>React</h4>
      </div>

      <div class="category-box" data-aos="zoom-in" data-aos-delay="500" onclick="selectCategory('General')">
        <img src="../images/general.png" alt="Quiz Icon" />
        <h4>General</h4>
      </div>
    </div>
  </section>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      offset: 100,
      once: true
    });
  </script>

  <script>
    function selectCategory(category) {
      localStorage.setItem("selectedCategory", category);
      window.location.href = "../quiz-page/quiz.html";
    }
  </script>
</body>

</html>
