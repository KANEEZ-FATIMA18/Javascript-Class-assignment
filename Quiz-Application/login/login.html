<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../signup/signup.css">

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <section class="main">
    <div class="child">
      <div id="left" data-aos="fade-right">
        <h1>Welcome Back!</h1>
        <p>Login to Quizard and Continue Your Journey</p>
      </div>

      <form id="right" data-aos="fade-left">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="winner@email.com">
          <small id="email-error" class="error"></small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="**********">
          <small id="password-error" class="error"></small>
        </div>

        <button id="signup-btn" onclick="loginUser(event)" data-aos="zoom-in">Login</button>

        <div class="bottom-text" data-aos="fade-up">
          <p id="pragraph">Donâ€™t have an account? <a href="../signup/signup.html">Sign up here</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      offset: 100,
      once: true
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="login.js"></script>
</body>

</html>
